<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Calculator</title>
    <link href="./normalize.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="container">
                <h2>HTML TABLE GENERATOR</h2>
                <div class="first">
                    <label>Number of rows:<input type="number" class="rows"></label> 
                    <label>Number of column: <input type="text" class="column"></label> 
                    <label>Table width in percentage:<input type="number" class="width"></label> 
                    <label>Border width in pixel: <input type="number" class="border-pixel"></label> 
                </div>
                <div class="second" >
                    <label>Table background color:<input type="color" class="background-color" value="#FFCCCC" ></label>
                    <label>Head Background color: <input type="color" class="headColor" value="#CCE5FF" ></label>
                    <label>Body background color: <input type="color" class="body"></label>
                    <label>Border color: <input type="color" class="borderColor"></label>
                    
                </div>
                <div class="third">
                    <label>Font color: <input type="color" class="font-color"></label>
                    <label> Border Collapse<input type="checkbox" class="BorderColl"> </label>
                <label>Font Type: <select class="fontType" >
                        <option value="sans-serif">sans-serif</option>
                        <option value="Courier New" >Courier New</option>
                        <option value="arial" >Arial Verdana</option>
                        <option value="georgia" >Georgia</option>
                        <option value="cursive" >Cursive</option>
                        <option value="Impact,Charcoal,sans-serif" >Impact,Charcoal,sans-serif</option>
                    </select></label>
                <label>Font Weight:<select class="fontweight" >
                        <option>100</option>
                        <option>200</option>
                        <option>300</option>
                        <option>400</option>
                        <option>500</option>
                        <option>600</option>
                        <option>800</option>
                        <option>900</option>
                    </select></label>
                <label> Text Align: <select class="textAling" >
                        <option>Left</option>
                        <option>Center</option>
                        <option>right</option>
                    </select></label>
                <label>Font size: <input type="number" class="font-size"></label>
        
                </div> 
                <button class="generate">Generate Table</button>
                <button class="code">Get code</button>
        
                
            </div>
            <div class="divgenerate"></div>
            <div class="codeBox"></div>
            </div>
    </div>
    


    <script src="./index.js" >

    </script>
    
</body>
</html>
